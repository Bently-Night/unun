<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            align-items: center;
        }
        
        .input-field {
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" class="input-field" required>
        <input type="email" id="email" placeholder="Email" class="input-field" required>
        <input type="password" id="password" placeholder="Password" class="input-field" required>
        <button class="button" onclick="signup()">Create Account</button>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (username && email && password) {
                if (!emailPattern.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }

                let users = JSON.parse(localStorage.getItem('users')) || [];


                users.push({
                    username,
                    email,
                    password
                });
                localStorage.setItem('users', JSON.stringify(users));


                window.location.href = 'signedUp.html';
            } else {
                alert('Please fill all fields.');
            }
        }
    </script>

</body>

</html>
